server:
  port: 5800
  servlet:
    context-path: /auth
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://127.0.0.1:5762/eureka
    register-with-eureka: true

---
spring:
  application:
    name: auth-service
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/linkdb?createDatabaseIfNotExist=true
    username: postgres
    password: docker

link-gateway-oauth:
  issuer-uri: http://localhost:8081/realms/agrobrasil
  clientId: microservices
  clientSecret: Xpj2Rk966pp9PsjXQ5iXsV6PeBNpsomu
