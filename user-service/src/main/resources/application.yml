spring:
  application:
    name: user-service
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/user_service
    username: postgres
    password: docker

server:
  port: 5801
  servlet:
    context-path: /user


eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://127.0.0.1:5762/eureka
    register-with-eureka: true

